<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="container box">
    <h1> <b>T O D O &nbsp A P P</b></h1>

    <!-- buttons -->
    <div class="col-sm-12 inputItem ">
      <button class="btn btn-dark addButton">
        <i class="fas fa-plus"></i>
        &nbsp Add task
      </button>
      <button class="btn btn-secondary deleteAllButton">
        <i class="fas fa-solid fa-trash"></i>
        &nbsp Delete all tasks
      </button>
      <button class="btn btn-primary" onclick="multiDelete()">
        <i class="fas fa-solid fa-trash"></i>
        &nbsp Delete selected tasks
      </button>

      <br />

      <!-- input -->
      <input class="input" type="text" placeholder="Add your new todo" />
    </div>

    <div class="list">
      <!-- data comes from local storage to here-->
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
